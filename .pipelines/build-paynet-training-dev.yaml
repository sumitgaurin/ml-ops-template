parameters:
  - name: conda_environment
    displayName: "Name of the conda environment needed for python environment setup"
    type: string
    default: "venv"

pr: none
trigger: none

stages:
- stage: "Build"
  displayName: 'Build stage for the branch'
  jobs:
  - job: "Build and Test"
    displayName: "Runs the build and unit test"
    pool:
      vmImage: 'ubuntu-latest'
    timeoutInMinutes: 60
    steps:
    - script: |
        echo "Workspace Name: '${{ parameters.conda_environment }}'"
      displayName: 'Verify Parameter Values'

    - task: UsePythonVersion@0
      displayName: 'Use Python 3.10'
      inputs:
        versionSpec: '3.10.x'
        addToPath: true
        architecture: 'x64'

    - task: AzureCLI@2
      inputs:
        azureSubscription: 'SPN_DataScience'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript:  |
          source ./.pipelines/pkg-requirements/install.sh $PYTHON_ENVIRONMENT
        arguments: '${{ parameters.conda_environment }}'
        workingDirectory: '$(Build.SourcesDirectory)'
      env:
        PYTHON_ENVIRONMENT: '${{ parameters.conda_environment }}'

    - task: AzureCLI@2
      inputs:
        azureSubscription: 'SPN_DataScience'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          conda env list

          echo 'Activating conda environment $PYTHON_ENVIRONMENT...'
          conda activate $PYTHON_ENVIRONMENT

          echo 'Running unit test cases ...'
          pytest --cov=src --cov-report=html --cov-report=xml --junitxml=junit/test-results.xml ./tests
        workingDirectory: '$(Build.SourcesDirectory)'
      env:
        PYTHON_ENVIRONMENT: '${{ parameters.conda_environment }}'

    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/TEST-*.xml'


