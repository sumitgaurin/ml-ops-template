# <component>
name: feature_engineering
display_name: Feature Engineering Component
version: 1.0
type: command
inputs:
  dataset_name:
    type: string
    description: Name of the dataset in Azure ML
outputs:
  transformed_data:
    type: uri_folder
    description: Path to the transformed dataset after feature engineering
command: >
  python feature_engineering.py
  --dataset_name ${{inputs.dataset_name}}
  --output_dir ${{outputs.transformed_data}}
environment: azureml:<your-environment-name>
