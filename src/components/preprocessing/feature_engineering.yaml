# <component>
name: paynet_feature_engineering
display_name: Paynet - Feature Engineering Component
version: 1
type: command
inputs:
  dataset_name:
    type: string
    description: Name of the dataset in Azure ML
outputs:
  transformed_data_path:
    type: uri_folder
    description: Path to the transformed dataset after feature engineering
command: >
  python feature_engineering.py
  --dataset_name ${{inputs.dataset_name}}
  --output_path ${{outputs.transformed_data_path}}
environment: azureml:sklearn-dev310@latest
