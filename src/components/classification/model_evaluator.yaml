# <component>
name: classification_model_evaluator
display_name: Classification Model Evaluator
version: 1
type: command
inputs:
  model_name:
    type: string
    description: Name of the published model
  model_version:
    type: string
    description: Version of the published model
  test_data:
    type: uri_folder
    description: Path to the test data CSV file
  outcome_label:
    type: string
    description: Name of the column with the outcome label
    default: outcome
outputs:
  result_file:
    type: uri_file
    description: Path to the file with model evaluation results
command: >
  python model_evaluator.py
  --model_name ${{inputs.model_name}}
  --model_version ${{inputs.model_version}}
  --test_data ${{inputs.test_data}}
  --outcome_label ${{inputs.outcome_label}}
  --output_path ${{outputs.result_file}}
environment: azureml:sklearn-dev310:latest
