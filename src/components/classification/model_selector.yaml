# <component>
name: classification_model_selector
display_name: Classification Model Selector
version: 1.0
type: command
inputs:
  metrics_files:
    type: string[]
    description: List of paths to the metrics JSON files for comparison
outputs:
  comparison_report:
    type: uri_file
    description: The comparison report generated
command: >
  python model_selector.py
  --metrics-files ${{inputs.metrics_files}}
  --output-path ${{outputs.comparison_report}}
environment: azureml:sklearn-dev310:latest
