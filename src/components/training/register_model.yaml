name: register_model
display_name: Register Model
version: 1
type: command
inputs:
  model_name:
    type: string
    description: "Name of the model"
  model_path:
    type: uri_folder
    description: "Path to the model folder"
outputs:
  model_version:
    type: string
    description: "Latest version of the registered model"
code: .
command: >
  python register_model.py
    --model_name {inputs.model_name}
    --model_path {inputs.model_path}
    --registered_model {outputs.model_version}
environment: azureml:sklearn-dev310@latest